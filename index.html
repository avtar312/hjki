    <script>
        window.onload=function(){
  var c = document.getElementById("canvas1");
  var ctx=c.getContext("2d");
  var width = c.width;
  var height = c.height;
  
  var ex=width/2;
  var ey=height/2;
  var numBubbles = 10; //max bubbles;
  var gravity = 0.1; 
  var bubbles=[];
  
 function createB(){
      var b= new drawB();
      bubbles.push(b);   
  }
function drawBubbles() { 
  for(var i=0; i<bubbles.length; i++){ 
    bubbles[i].draws();
    bubbles[i].moves();
    if( bubbles[i].y > height || bubbles[i].y <0){
      bubbles.splice(i,1);
    }
  }
}

function drawB(){
        this.x= ex;
        this.y= ey ;
        this.vx = 14;
        this.vy = Math.random() * 8 -14; 
        this.r = Math.random() * 4 +2;
        
        this.moves= function(){
            this.x += this.vx;
            this.y += this.vy;
            this.vy +=gravity;
        }
        this.draws= function(){
            ctx.beginPath();
            ctx.fillStyle = "rgba(128, 170, 255,0.8)";
            ctx.arc (this.x, this.y, this.r, 0, 2*Math.PI); 
            ctx.fill();   
        }
      }  
  
setInterval(function() {
    ctx.clearRect(0,0,width,height);
    drawBubbles();
    createB();
 // ctx.strokeRect(0,0,width,height);
},300);

}





</script>
